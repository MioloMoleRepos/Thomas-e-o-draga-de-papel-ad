<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <title>Thomas e o dragão de papel - Miolo Mole</title>
    <link rel="icon" type="image/png" href="image/miolo_icon.png">
    <link href="css/thomasCSSmiolo.css" rel="stylesheet" type="text/css">
    <style>
        /* Estilização dos botões */
        .button1 {
            display: block;
            text-align: center;
            margin: 10px auto;
            /* Espaçamento entre os botões */
        }

        /* Estiliza o contêiner dos botões*/
        .containermenu {
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #13A59E;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            /* Centraliza na página */
        }

        .button1 button {
            font-family: FuturaHandwritten, sans-serif;
            background-color: #13A59E;
            /* Azul vibrante */
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            /* Faz os botões ocuparem toda a largura do container */
            max-width: 300px;
            /* Limita a largura máxima */
        }

        .button1 button:hover {
            background-color: #0056b3;
            /* Azul mais escuro no hover */
            transform: scale(1.05);
            /* Leve aumento no tamanho */
        }

        /* Centraliza a imagem */
        .imagem-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .imagem-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            /* Opcional, para suavizar a imagem */
        }
    </style>
</head>

<body>

    <figure class="imagem-container">
        <img src="image/ThomasDragao_CAPAopcao2.png" alt="Imagem do menino brincando com sua imaginação.">
    </figure>

    <div class="containermenu">
        <div class="button1">
            <button onclick="window.location.href='html/THOMAS_PG_0_rosto.html';">Começar a leitura</button>
        </div>

        <div class="button1">
            <button onclick="window.location.href='html/THOMAS_PG_AUTORA.html';">Sobre a autora</button>
        </div>

        <div class="button1">
            <button onclick="window.location.href='html/THOMAS_PG_PORTRAS.html';">Por trás da história</button>
        </div>

        <div class="button1">
            <button onclick="window.location.href='html/THOMAS_PG_CRED.html';">Créditos da obra</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2025 Thomas e o Dragão. Todos os direitos reservados.<br>
        <a href="https://www.editoramiolomole.com/">editoramiolomole.com</a>
    </footer>

</body>

</html>
